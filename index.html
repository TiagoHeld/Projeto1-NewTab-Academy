<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle Finaceiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="cabecalho-container">
     <div class="cabecalho">
      <div class="logo">
        <img src="assets/img/logo.png" alt="">
      </div>
      <div class="cabecalho-title">
        <h1>Controle financeiro</h1>
      </div>
      <nav class="menu">
        <img src="assets/img/menu-mobile.png" alt="">
        <ul class="menu-itens">
          <li><a href="#">Cadastro de transações</a></li>
          <li><a href="#">Limpar dados</a></li>
          <li><a href="#">Salvar no servidor</a></li>
        </ul>
      </nav>
     </div> 
    
  </header>
  <main>
    <div class="container">
      <div class="tela-principal">
        <div class="box-transacao">
          <h2>Nova transação</h2>
          <form class="transacao" action="" method="POST">
            <div class="form-group">
              <label for="tipo-transacao">Tipo de transação</label>
              <select name="tipo-transacao" id="tipo-transacao">
                <option value="C">Compra</option>
                <option value="V">Venda</option>
              </select>
            </div>
            <div class="form-group">
              <label for="nome-mercadoria">Nome da mercadoria</label>
                <input type="text" id="nome-mercadoria" placeholder="Input">
              
            </div>
            <div class="form-group">
              <label for="valor">Valor</label>
                <input type="text" id="valor" placeholder="R$ 0,00">
             
            </div>
            <div>
              <button>Adicionar transação</button>
            </div>
           
          </form>
        </div>
        <div class="box-extrato">
          <h2>Extrato de transações</h2>
          <table class="tabela-transacoes">
            <thead>
              <tr>
                <th>Mercadoria</th>
                <th class="valor-tbl">Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="width: 250px;"><span>+</span>Lorem ipsum dolor sit amet <span class="desloca">consectetur</span></td>
                <td style="vertical-align: top;" class="valor-tbl">R$ 12.999,99</td>
              </tr>
              <tr>
                <td><span>-</span>Quis nostrud exercitation</td>
                <td class="valor-tbl">R$ 99,99</td>
              </tr>
              <tr>
                <td><span>+</span>Lorem ipsum</td>
                <td class="valor-tbl">R$ 9,99</td>
              </tr>
            </tbody>
          </table>
          <table class="tabela-resultados">
            <thead>
              <tr>
                <th>Total</th>
                <th>R$ 12.909,99<span>[LUCRO]</span></th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
